<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
>
	<h:head>
		<h:outputStylesheet library="css" name="main.css" />
	</h:head>
	<h:body>
		<p:panel id="panelId">
			<h:outputText styleClass="${artifactId}-hello-world" value="#{i18n['${artifactId}-hello-world']}" />
		</p:panel>
		<ul>
			<li><em><h:outputText value="#{bridgeConfig.attributes['JSF']}" /></em></li>
			<li><em><h:outputText value="#{bridgeConfig.attributes['LIFERAY_FACES_BRIDGE']}" /></em></li>
			<li><em><h:outputText value="#{bridgeConfig.attributes['LIFERAY_FACES_PORTAL']}" /></em></li>
			<li><em><h:outputText value="#{bridgeConfig.attributes['LIFERAY_FACES_UTIL']}" /></em></li>
		</ul>
	</h:body>
</f:view>
